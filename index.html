<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Count down to next year</title>
</head>

<body>

    <div class="counter-container">
        <div class="next-year-container">
            <h3>COUNTDOWN TO <span id="nextYear">00</span></h3>
        </div>

        <div class="timer-container">
            <div class="counter">
                <p id="days">00</p>
                <small>days</small>
            </div>
            <div class="counter">
                <p id="hours">00</p>
                <small>hours</small>
            </div>
            <div class="counter">
                <p id="minutes">00</p>
                <small>minutes</small>
            </div>
            <div class="counter">
                <p id="seconds">00</p>
                <small>seconds</small>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
